<div class="row product-info">
  <div class="col-12 col-sm-5 col-md-12 col-lg-5">
    <img [src]="'../assets/' + product.img" alt="productimg" />
  </div>
  <div class="col-12 col-sm-7 col-md-12 col-lg-7">
    <div class="w-100 p-5 d-flex flex-column">
      <div class="pb-4 mb-1 d-flex flex-wrap">
        <div class="w-100 mb-2 d-flex justify-content-between">
          <h1>{{ product.product }}</h1>
          <div (click)="changeFavoriteStatus()">
            <i
              class="bi"
              [class]="
                product.favorite == false
                  ? 'bi-heart'
                  : 'bi-heart-fill text-danger'
              "
            ></i>
          </div>
        </div>
        <app-stars-rating [starsRating]="product.rating"></app-stars-rating>

        <p class="ms-4">
          {{ product.reviews ? product.reviews.length : 0 }} reviews
        </p>
      </div>
      <hr class="w-100" />
      <div class="pb-4 mb-1 mt-3">
        <h2>{{ product.price }} {{ product.currency }}</h2>
      </div>
      <hr class="w-100" />
      <div class="pb-4 mb-1 mt-3">
        <p>
          {{ product.description }}
        </p>
      </div>
      <hr class="w-25" />
      <div class="mt-3">
        <button (click)="deleteProduct()" class="w-50 default-button">
          Delete Item
        </button>
      </div>
    </div>
  </div>
</div>
