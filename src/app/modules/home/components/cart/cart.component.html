<div class="row">
  <div class="col-4 mx-auto">
    <h1 class="text-center">Carrito</h1>
    <div class="row">
      <div
        *ngFor="let productCart of cart"
        class="col-12 p-2 d-flex border-bottom justify-content-between"
      >
        <span
          ><strong>Product: </strong>{{ productCart.product.product }}
          <strong>Uds:</strong>{{ productCart.quantity }} <strong>Price:</strong
          >{{ productCart.product.price * productCart.quantity }}â‚¬</span
        >
        <button
          (click)="deleteProductCart(productCart.product)"
          class="default-button"
        >
          DELETE
        </button>
      </div>
    </div>
  </div>
</div>
